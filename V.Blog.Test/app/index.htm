        function resetInput() {
            $('#txtTodo').val('');
        }
        $(document).ready(function () {
            $('#triggered-cta-box-close').css('display', 'none');

            $('#txtTodo').bind('keypress change', function () {

                if ($(this).val() == "") {
                    $('#triggered-cta-box-close').css('display', 'none');
                } else { $('#triggered-cta-box-close').css('display', 'block'); }
            });
        });
