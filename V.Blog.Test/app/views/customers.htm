<div class="row">
    <div data-ng-include="'partials/leftmenu.htm'">
    </div>
    <div class="col-md-7">
        <div class="content-box-large">
            <div class="page-header">
                <h2>
                    <span>Customers</span>
                </h2>
            </div>
            <div>
                gjhgjhgjhgjhgjhgjhgjhghjgjhgjhgjhghjghggggggggggggggggggggggggggggggggggggggggggggggggggggggg
                    <div class="g-plusone" data-annotation="inline" data-width="300"></div>
            </div>
            <div class="panel-body">
                <table class="table table-condensed table-striped">
                    <tr>
                        <th>CustomerID
                        </th>

                        <th>CompanyName

        </div>
    </div>
</div>
